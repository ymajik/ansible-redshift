---
- name: install redshift
  package:
    name: "{{ item }}"
    state: present
  become: yes
  become_method: sudo
  with_items: "{{ redshift.base }}"

- name: install redshift template
  template:
    src: "redshift.conf.j2"
    dest: "{{ redshift.conf_path }}"
    owner: "{{ ansible_user }}"
    mode: 0640
